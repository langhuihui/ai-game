<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP 游戏服务器管理界面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .main-content {
      min-height: 100vh;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      transition: transform 0.2s;
    }

    .status-badge {
      font-size: 0.8em;
    }

    .log-entry {
      border-left: 3px solid #dee2e6;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }

    .log-entry.success {
      border-left-color: #28a745;
    }

    .log-entry.error {
      border-left-color: #dc3545;
    }

    .character-card {
      cursor: pointer;
    }

    .scene-card {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar p-3">
        <h4 class="mb-4">
          <i class="bi bi-controller"></i>
          MCP 游戏服务器
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link active" href="#" onclick="showDashboard()">
            <i class="bi bi-speedometer2"></i> 仪表板
          </a>
          <a class="nav-link" href="#" onclick="showCharacters()">
            <i class="bi bi-people"></i> 角色列表
          </a>
          <a class="nav-link" href="#" onclick="showScenes()">
            <i class="bi bi-geo-alt"></i> 场景列表
          </a>
          <a class="nav-link" href="#" onclick="showItems()">
            <i class="bi bi-box"></i> 物品列表
          </a>
          <a class="nav-link" href="#" onclick="showLogs()">
            <i class="bi bi-journal-text"></i> 行为日志
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content p-4">
        <!-- Dashboard -->
        <div id="dashboard" class="content-section">
          <h2 class="mb-4">仪表板</h2>
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
                  <h5 class="card-title mt-2">角色总数</h5>
                  <h3 class="text-primary" id="totalCharacters">-</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="bi bi-geo-alt text-success" style="font-size: 2rem;"></i>
                  <h5 class="card-title mt-2">场景总数</h5>
                  <h3 class="text-success" id="totalScenes">-</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="bi bi-box text-warning" style="font-size: 2rem;"></i>
                  <h5 class="card-title mt-2">物品总数</h5>
                  <h3 class="text-warning" id="totalItems">-</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="bi bi-activity text-info" style="font-size: 2rem;"></i>
                  <h5 class="card-title mt-2">最近活动</h5>
                  <h3 class="text-info" id="recentActivity">-</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h5>最近活动</h5>
                </div>
                <div class="card-body">
                  <div id="recentLogs"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Characters -->
        <div id="characters" class="content-section" style="display: none;">
          <h2 class="mb-4">角色列表</h2>
          <div class="row" id="charactersList"></div>
        </div>

        <!-- Character Detail Modal -->
        <div class="modal fade" id="characterModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">角色详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="characterDetail"></div>
            </div>
          </div>
        </div>

        <!-- Scenes -->
        <div id="scenes" class="content-section" style="display: none;">
          <h2 class="mb-4">场景列表</h2>
          <div class="row" id="scenesList"></div>
        </div>

        <!-- Scene Detail Modal -->
        <div class="modal fade" id="sceneModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">场景详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="sceneDetail"></div>
            </div>
          </div>
        </div>

        <!-- Items -->
        <div id="items" class="content-section" style="display: none;">
          <h2 class="mb-4">物品列表</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>名称</th>
                  <th>描述</th>
                  <th>位置</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody id="itemsTable"></tbody>
            </table>
          </div>
        </div>

        <!-- Logs -->
        <div id="logs" class="content-section" style="display: none;">
          <h2 class="mb-4">行为日志</h2>
          <div class="row mb-3">
            <div class="col-md-4">
              <input type="date" class="form-control" id="logDate" onchange="filterLogsByDate()">
            </div>
            <div class="col-md-4">
              <select class="form-select" id="logCharacter" onchange="filterLogsByCharacter()">
                <option value="">所有角色</option>
              </select>
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" onclick="refreshLogs()">
                <i class="bi bi-arrow-clockwise"></i> 刷新
              </button>
            </div>
          </div>
          <div id="logsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
